<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Redux Demo</title>
  </head>
  <body>
    <div class="Mood">
      <h1 class="text-center mb-4 display-1" id="MoodFace">
        (⌐■_■)
      </h1>

      <ul class="MoodButtonList list-unstyled m-auto d-flex">
        <li class="mx-1">
          <button class="btn btn-light" id="happy">Happy</button>
        </li>
        <li class="mx-1">
          <button class="btn btn-light" id="sad">Sad</button>
        </li>
        <li class="mx-1">
          <button class="btn btn-light" id="angry">Angry</button>
        </li>
        <li class="mx-1">
          <button class="btn btn-light" id="confused">Confused</button>
        </li>
        <li class="mx-1">
          <button class="btn btn-light" id="random">Random</button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="store.js"></script>
    <script src="mood.js"></script>
  </body>
</html>
